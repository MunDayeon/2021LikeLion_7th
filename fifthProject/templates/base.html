{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{%url 'home'%}">DIARY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'home'%}">Home</a>
          </li>

          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                환영합니다. {{user.username}}님!!
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="javascript:{document.getElementById('logout').submit()}">LOGOUT</a></li>
              <form id="logout" method="POST" action="{% url 'logout' %}">
                {% csrf_token %} <input type="hidden"/>
                </form>
            </ul>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link disabled" href="{%url 'signup'%}" >SIGNUP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="{%url 'login'%}" >LOGIN</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>


{% block content%}
{% endblock %}
